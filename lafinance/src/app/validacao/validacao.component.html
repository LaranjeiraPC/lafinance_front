<div class="painel_senha">
    <H1>LOGIN</H1>
    <input #usuario id="_usuario" class="campo-input" placeholder="Username" type="text" maxlength="200" (keyup)="verificarCampoUsuario(usuario.value)" />
    <input #senha id="_senha" class="campo-input" placeholder="Password" type="password" maxlength="200" (keyup)="verificarCampoSenha(senha.value)" />
    <p>{{_log}}</p>
    <button (click)="autenticar()">LOGAR</button>

</div>
